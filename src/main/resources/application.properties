# 設定 server 的 port
server.port=8080

# 設定連接 MySQL 的資訊
spring.datasource.url=jdbc:mysql://localhost:3307/easychat?characterEncoding=utf8&serverTimezone=Asia/Taipei
spring.datasource.username=root
spring.datasource.password=0000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# spring.jpa.hibernate.ddl-auto=create


# 設定使用 BCrypt 進行密碼加密的 Bean
spring.security.user.password.encoder=bcrypt

# 設定 WebSocket 的 endpoint 與範圍
spring.web.socket.prefix=/ws
spring.web.socket.path=/chat
spring.web.socket.allowed-origins=*

